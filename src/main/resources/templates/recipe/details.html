<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe details</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
	
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	 crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
	 
</head>
<body>
<div class="container-fluid" style="margin-top: 30px;">
   <div class="row">
       <div class="col-md-6 col-md-offset-3">
       	   <div class="panel panel-primary">
       	       <div class="panel-heading">
       	           <h1 class="panel-title" th:text="${recipe.description}">    	              
       	           </h1>       	           
       	       </div>
       	       
       	       <div class="panel-body">
       	       	   <div class="row">
       	       	       <div class="col-md-3">
       	       	           <h5>Categories : </h5>
       	       	       </div>
       	       	       <div class="col-md-3">
       	       	           <ul th:each="cat : ${recipe.categories}">
       	       	               <li style="color: red;" th:text="${cat.categoryName}"></li>
       	       	           </ul>
       	       	       </div>
       	       	   </div>
       	       	   
       	       	   <div class="row">
       	       	       <div class="col-md-2">
       	       	          <h5>Prep Time : </h5>
       	       	       </div>
       	       	       <div class="col-md-2">
       	       	          <h5 style="color: red;" th:text="${recipe.prepTime}+' min'"></h5>
       	       	       </div>
       	       	       
       	       	       <div class="col-md-2">
       	       	          <h5>Cook Time : </h5>
       	       	       </div>
       	       	       <div class="col-md-2">
       	       	          <h5 style="color: red;" th:text="${recipe.cookTime}+' min'"></h5>
       	       	       </div>
       	       	       
       	       	       <div class="col-md-2">
       	       	          <h5>Difficulty : </h5>
       	       	       </div>
       	       	       <div class="col-md-2">
       	       	          <h5 style="color: red;" th:text="${recipe.difficulty}"></h5>
       	       	       </div>
       	       	   </div>
       	       </div>
       	       
       	       <div class="panel-heading" style="margin-top: 10px;">
       	           <h1 class="panel-title">
       	            List of Ingredients    	              
       	           </h1>       	           
       	       </div>
       	       
       	       <div class="panel-body">
       	       		<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
       	                   <table class="table table-hover">
       	                         <thead class="thead-inverse">
       	                             <tr>      	                                       	                             
       	                                <td><b>Description</b></td>
       	                                <td><b>Amount</b></td>
       	                                <td><b>Unit of measure</b></td>
       	                             </tr>
       	                         </thead>
       	                         <tr th:each="ingre : ${recipe.ingredients}">      	                                   	                                
       	                                <td th:text = ${ingre.description}></td>
       	                                <td th:text = ${ingre.amount}></td>
       	                                <td th:text = ${ingre.uom.uom}></td>
       	                         </tr>
       	                   </table>
       	            </div>
       	       </div>       	       
       	    </div>
       	</div>
   </div>
</div>
</body>
</html>
